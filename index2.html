<app-camera-image-capture2

  >
  <div

          border-color: black;

        "

        ><!----><!----><img

            width: 249px;

      </div>
      <div
        _ngcontent-ng-cli-universal-c67=""

          border-width: 1px;

          border-style: solid;

          margin-left: auto;

        <img
          _ngcontent-ng-cli-universal-c67=""

            object-fit: contain;

          _ngcontent-ng-cli-universal-c67=""

            object-fit: contain;
            margin-bottom: 6px;
            width: 249px;
            height: 187px;
          "

            -webkit-tap-highlight-color: transparent;
